<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<br/><br/><br/>
<div class="text-center">
    <h1>Log in to start writing!</h1>
    <p>If you don't have an account, you may <a href="login/register">register</a> for one</p>
</div>
<form action="/login" method="post" th:object="${user}" class="form-signin text-center">
    <table style="width: 50%; margin: 0 auto !important">
        <tr>
            <td><label th:for="email" class="sr-only">Username</label></td>
            <td>
                <input th:field="*{email}" th:name="email" class="form-control" type="text" th:value="${ email }" placeholder="Email address"/>
            </td>
        </tr>
        <tr>
            <td><label th:for="password" class="sr-only">Password</label></td>
            <td>
                <input th:field="*{password}" th:name="password" class="form-control" type="password" placeholder="Password"/>
            </td>
        </tr>
    </table>
    <input type="image" src="submit.gif" alt="Submit" width="48" height="48"/>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
